<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - Full Screen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Full screen container */
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Header for chat title and buttons */
    .chat-header {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      margin: 0;
    }

    .chat-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #historyBtn {
      background-color: #3f51b5;
      color: #ffffff;
    }

    #newChatBtn {
      background-color: #4caf50;
      color: #ffffff;
    }

    /* Chat content section */
    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    /* Footer for input and submit button */
    .chat-footer {
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      border-top: 1px solid #ddd;
    }

    #promptInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #submitBtn {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header Section -->
    <div class="chat-header">
      <h2>AI Chatbot</h2>
      <div class="chat-buttons">
        <button id="historyBtn">History</button>
        <button id="newChatBtn">New Chat</button>
      </div>
    </div>

    <!-- Chat Content Section -->
    <div class="chat-content" id="chatContent">
      <!-- Messages will appear here -->
    </div>

    <!-- Footer Section for Input and Submit -->
    <div class="chat-footer">
      <textarea id="promptInput" rows="2" placeholder="Type your message here..."></textarea>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    // JavaScript for handling chatbot interactions
    document.getElementById('submitBtn').addEventListener('click', function() {
      const promptInput = document.getElementById('promptInput').value;
      const chatContent = document.getElementById('chatContent');

        if(promptInput.toLowerCase()==="clr"){ 
            document.getElementById('chatContent').innerHTML=""
            document.getElementById('promptInput').value=""
        };

      if (promptInput.trim() !== '' && promptInput.toLowerCase() !== 'clr') {
        // Create user message element
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');
        userMessage.innerText = promptInput;
        chatContent.appendChild(userMessage);

        // Dummy bot response (replace with actual API call)
        const botResponse = "You said: " + promptInput;

        // Create bot message element
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.innerText = botResponse;
        chatContent.appendChild(botMessage);

        // Clear input
        document.getElementById('promptInput').value = '';

        // Scroll to the bottom of the chat
        chatContent.scrollTop = chatContent.scrollHeight;
      }
    });

    // New chat button functionality
    document.getElementById('newChatBtn').addEventListener('click', function() {
      document.getElementById('chatContent').innerHTML = '';
      document.getElementById('promptInput').value = '';
    });

    // History button functionality (placeholder for now)
    document.getElementById('historyBtn').addEventListener('click', function() {
      alert('History feature coming soon!');
    });
  </script>
</body>
</html>
