<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #031024;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background-color: rgb(119, 127, 141);
            padding: 50px ;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(20, 115, 165, 0.912);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #321e99;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0d1357;
        }

        .link {
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" class="input-field" placeholder="Username">
        <input type="email" class="input-field" placeholder="Email">
        <input type="password" class="input-field" placeholder="Password">
        <input type="password" class="input-field" placeholder="Confirm Password">
        <button class="btn">Sign Up</button>
        <a href="login.html" class="link">Already have an account? <span style="text-decoration: underline; color: #031024;">Login</span> </a>
    </div>
</body>
</html>
